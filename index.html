<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Star Rating</title>
</head>
<body>
    <div class="rating">
        <div class="emoji">
            <img src="" alt="" onerror="this.style.display='none'">
        </div>
        <div class="star">
            <ion-icon id="1" name="star-outline"></ion-icon>
            <ion-icon id="2" name="star-outline"></ion-icon>
            <ion-icon id="3" name="star-outline"></ion-icon>
            <ion-icon id="4" name="star-outline"></ion-icon>
            <ion-icon id="5" name="star-outline"></ion-icon>
        </div>
    </div>
    <script src="scripts.js"></script>
    <script src="https://unpkg.com/ionicons@4.5.10-0/dist/ionicons.js"></script>
</body>
</html>
